<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RPG DREAM EDITOR</title>
<style>
body{margin:0;background:#0b0718;color:#efeaff;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
#top{padding:12px;background:#16102a;border-bottom:1px solid #3a2b7a}
canvas{display:block}
</style>
</head>
<body>
<div id="top">Loadingâ€¦</div>
<canvas id="canvas"></canvas>
<script>
const project=JSON.parse(localStorage.getItem("rpgdream_active_project"));
if(!project){window.location.href="../manager/index.html"}

top.textContent=`Project: ${project.name} | ${project.view} | ${project.grid} | ${project.tile}px`;
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight-48;
const t=Number(project.tile)||32;
ctx.strokeStyle="rgba(255,255,255,.15)";
for(let x=0;x<canvas.width;x+=t){ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,canvas.height);ctx.stroke()}
for(let y=0;y<canvas.height;y+=t){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(canvas.width,y);ctx.stroke()}
</script>
</body>
</html>
