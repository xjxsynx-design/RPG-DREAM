<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RPG DREAM EDITOR</title>
<style>
body{margin:0;background:#0b0718;color:#efeaff;font-family:sans-serif}
#info{padding:12px;background:#16102a;border-bottom:1px solid #3a2b7a}
canvas{display:block}
</style>
</head>
<body>
<div id="info">Loading projectâ€¦</div>
<canvas id="canvas"></canvas>
<script>
const project = JSON.parse(localStorage.getItem("rpgdream_active_project"));
if(!project){
  window.location.href = "../manager/index.html";
}
document.getElementById("info").innerText =
  "Project: "+project.name+" | View: "+project.view+" | Grid: "+project.grid+" | Tile: "+project.tile+"px";

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight-40;

const tileSize = Number(project.tile);
ctx.strokeStyle = "rgba(255,255,255,0.1)";
for(let x=0;x<canvas.width;x+=tileSize){
  ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,canvas.height);ctx.stroke();
}
for(let y=0;y<canvas.height;y+=tileSize){
  ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(canvas.width,y);ctx.stroke();
}
</script>
</body>
</html>
