<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RPG DREAM — Manager</title>

<style>
/* ===============================
   BASE
=============================== */
body {
  margin: 0;
  background: #0b0718;
  color: #efeaff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

.hidden { display: none !important; }

/* ===============================
   HEADER
=============================== */
header {
  text-align: center;
  padding: 20px 16px 10px;
}

header img {
  max-width: 220px;
  width: 60%;
  display: block;
  margin: 0 auto 6px;
}

header .label {
  font-size: 14px;
  letter-spacing: 3px;
  color: #b7b0e6;
}

/* ===============================
   MAIN
=============================== */
.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  background: #7b5cff;
  color: #fff;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  border: 1px solid #7b5cff;
}

/* ===============================
   MODALS
=============================== */
.backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.modal {
  width: 100%;
  max-width: 420px;
  background: #120b22;
  border: 1px solid #3a2b7a;
  border-radius: 18px;
  padding: 16px;
}

label {
  font-size: 13px;
  color: #b7b0e6;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0 14px;
  border-radius: 10px;
  border: 1px solid #3a2b7a;
  background: #120b22;
  color: #efeaff;
}
</style>
</head>

<body>

<header>
  <img src="../assets/rpg_dream_logo.png" alt="RPG DREAM Logo" />
  <div class="label">MANAGER</div>
</header>

<div class="container">
  <button onclick="openNew()">New Project</button>
  <button class="secondary" onclick="openLoad()">Load From Local Storage</button>
</div>

<!-- ===============================
     NEW PROJECT MODAL
================================ -->
<div class="backdrop hidden" id="newModal">
  <div class="modal">
    <h3>Create New Project</h3>

    <label>Project Name</label>
    <input id="projectName" placeholder="My RPG Project" />

    <label>Initial Map View</label>
    <select id="viewMode">
      <option value="top">Top Down</option>
      <option value="angular">Angular</option>
    </select>

    <label>Grid Preset</label>
    <select id="gridPreset">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Tile Size</label>
    <select id="tileSize">
      <option>16</option>
      <option selected>32</option>
      <option>48</option>
      <option>64</option>
      <option>96</option>
      <option>128</option>
    </select>

    <button onclick="createProject()">Create Project</button>
    <button class="secondary" onclick="closeNew()">Cancel</button>
  </div>
</div>

<!-- ===============================
     LOAD PROJECT MODAL
================================ -->
<div class="backdrop hidden" id="loadModal">
  <div class="modal">
    <h3>Local Projects</h3>
    <div id="projectList"></div>
    <button class="secondary" onclick="closeLoad()">Close</button>
  </div>
</div>

<script>
/* =====================================================
   RPG DREAM — MANAGER (CANONICAL)
===================================================== */

/* ---------- STORAGE ---------- */
function getProjects() {
  return JSON.parse(localStorage.getItem("rpgdream_projects") || "[]");
}

function saveProjects(projects) {
  localStorage.setItem("rpgdream_projects", JSON.stringify(projects));
}

/* ---------- NAVIGATION ---------- */
function goToEditor(project) {
  localStorage.setItem(
    "rpgdream_active_project",
    JSON.stringify(project)
  );
  window.location.href = "../editor/index.html";
}

/* ---------- CREATE PROJECT ---------- */
function createProject() {
  const name = projectName.value || "Untitled Project";
  const view = viewMode.value;
  const grid = gridPreset.value;
  const tile = parseInt(tileSize.value, 10);

  const mapId = "map_1";

  const project = {
    id: "p_" + Date.now(),
    name,
    tileSize: tile,
    gridPreset: grid,
    maps: [
      {
        id: mapId,
        name: "Map 1",
        viewMode: view,          // ✅ MAP-LEVEL VIEW
        layers: {
          tiles: [],
          regions: [],
          objects: []
        }
      }
    ],
    editor: {
      activeMapId: mapId
    }
  };

  const projects = getProjects();
  projects.unshift(project);
  saveProjects(projects);

  goToEditor(project);
}

/* ---------- LOAD PROJECT ---------- */
function continueProject(projectId) {
  const projects = getProjects();
  const project = projects.find(p => p.id === projectId);

  if (!project) {
    alert("Project not found.");
    return;
  }

  if (
    !project.editor ||
    !project.editor.activeMapId ||
    !project.maps.find(m => m.id === project.editor.activeMapId)
  ) {
    project.editor = { activeMapId: project.maps[0].id };
  }

  goToEditor(project);
}

/* ---------- RENDER PROJECT LIST ---------- */
function renderProjects() {
  const list = document.getElementById("projectList");
  list.innerHTML = "";

  const projects = getProjects();

  if (!projects.length) {
    list.innerHTML = "<em>No saved projects</em>";
    return;
  }

  projects.forEach(project => {
    const map = project.maps.find(
      m => m.id === project.editor.activeMapId
    );

    const div = document.createElement("div");
    div.style.marginBottom = "14px";

    div.innerHTML = `
      <strong>${project.name}</strong><br/>
      <small>${map.viewMode} view</small><br/><br/>
      <button onclick="continueProject('${project.id}')">
        Continue
      </button>
    `;

    list.appendChild(div);
  });
}

/* ---------- MODALS ---------- */
function openNew() {
  newModal.classList.remove("hidden");
}
function closeNew() {
  newModal.classList.add("hidden");
}
function openLoad() {
  renderProjects();
  loadModal.classList.remove("hidden");
}
function closeLoad() {
  loadModal.classList.add("hidden");
}
</script>

</body>
</html>
