<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG DREAM MANAGER</title>
<style>
:root{
  --bg:#0b0718;
  --panel:#16102a;
  --stroke:#3a2b7a;
  --primary:#7b5cff;
  --danger:#d4576b;
  --text:#efeaff;
  --muted:#b7b0e6;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}
header{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:16px 16px 8px;
}
header img{
  max-width:220px;
  width:60%;
}
header .title{
  margin-top:8px;
  font-size:14px;
  letter-spacing:3px;
  color:var(--muted);
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
  background:var(--primary);
  color:#fff;
}
button.secondary{
  background:transparent;
  border:1px solid var(--primary);
}
.card{
  background:var(--panel);
  border-radius:14px;
  padding:12px;
}
.meta{
  font-size:13px;
  color:var(--muted);
}
.row{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.row button{
  flex:1;
  padding:10px;
  font-size:13px;
}
.hidden{display:none}
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
  z-index:10;
}
.modal{
  width:100%;
  max-width:420px;
  background:#120b22;
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:16px;
}
label{
  font-size:13px;
  color:var(--muted);
}
input,select{
  width:100%;
  padding:12px;
  margin:8px 0 14px;
  border-radius:10px;
  border:1px solid var(--stroke);
  background:#120b22;
  color:var(--text);
}
</style>
</head>
<body>

<header>
  <img src="../assets/rpg_dream_logo.png" alt="RPG DREAM Logo">
  <div class="title">MANAGER</div>
</header>

<div class="container">
  <button onclick="openNew()">New Project</button>
  <button class="secondary" onclick="openLoad()">Load From Local Storage</button>
</div>

<!-- NEW PROJECT MODAL -->
<div class="backdrop hidden" id="newModal">
  <div class="modal">
    <h3>Create New Project</h3>

    <label>Project Name</label>
    <input id="projectName">

    <label>View Type</label>
    <select id="view">
      <option value="topdown">Top View</option>
      <option value="angular">Angular View</option>
    </select>

    <label>Grid Preset</label>
    <select id="grid">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Tile Size</label>
    <select id="tile">
      <option>16</option>
      <option selected>32</option>
      <option>48</option>
      <option>64</option>
      <option>96</option>
      <option>128</option>
    </select>

    <button onclick="createProject()">Create</button>
    <button class="secondary" onclick="closeNew()">Cancel</button>
  </div>
</div>

<!-- LOAD PROJECT MODAL -->
<div class="backdrop hidden" id="loadModal">
  <div class="modal">
    <h3>Local Projects</h3>
    <div id="projectList"></div>
    <button class="secondary" onclick="closeLoad()">Close</button>
  </div>
</div>

<script>
function getProjects(){
  return JSON.parse(localStorage.getItem("rpgdream_projects")||"[]");
}
function saveProjects(p){
  localStorage.setItem("rpgdream_projects",JSON.stringify(p));
}
function openEditor(project){
  localStorage.setItem("rpgdream_active_project",JSON.stringify(project));
  location.href="../editor/index.html";
}
function renderProjects(){
  const list=document.getElementById("projectList");
  list.innerHTML="";
  getProjects().forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<strong>${p.name}</strong>
      <div class="meta">${p.view} • ${p.tile}px • ${p.grid}</div>`;
    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <button onclick='openEditor(${JSON.stringify(p)})'>Continue</button>
      <button class="secondary" onclick='renameProj("${p.id}")'>Rename</button>
      <button class="secondary" onclick='deleteProj("${p.id}")'>Delete</button>
    `;
    card.appendChild(row);
    list.appendChild(card);
  });
}

function createProject(){
  const project={
    id:"p_"+Date.now(),
    name:projectName.value||"Untitled Project",
    view:view.value,
    grid:grid.value,
    tile:tile.value
  };
  const projects=getProjects();
  projects.unshift(project);
  saveProjects(projects);
  openEditor(project);
}

function renameProj(id){
  const projects=getProjects();
  const p=projects.find(x=>x.id===id);
  const n=prompt("Rename project",p.name);
  if(n){p.name=n;saveProjects(projects);renderProjects();}
}

function deleteProj(id){
  if(confirm("Delete project?")){
    saveProjects(getProjects().filter(p=>p.id!==id));
    renderProjects();
  }
}

function openNew(){
  closeLoad();
  newModal.classList.remove("hidden");
}
function closeNew(){ newModal.classList.add("hidden"); }
function openLoad(){
  closeNew();
  renderProjects();
  loadModal.classList.remove("hidden");
}
function closeLoad(){ loadModal.classList.add("hidden"); }

window.addEventListener("load",()=>{
  closeNew();
  closeLoad();
});
</script>

</body>
</html>
