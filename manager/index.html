<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RPG DREAM MANAGER</title>
<style>
body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:#0b0718;color:#efeaff}
.container{max-width:420px;margin:auto;padding:24px}
button{width:100%;padding:16px;margin-bottom:12px;border-radius:12px;border:none;background:#7b5cff;color:#fff;font-size:16px}
</style>
</head>
<body>
<div class="container">
  <h1>RPG DREAM MANAGER</h1>
  <button onclick="openLocal()">Load From Local Storage</button>
</div>

<script>
function getProjects(){
  return JSON.parse(localStorage.getItem("rpgdream_projects")||"[]");
}

function openLocal(){
  const projects = getProjects();
  if(!projects.length){
    alert("No local projects found");
    return;
  }
  const project = projects[0]; // demo: load first project
  continueToEditor(project);
}

function continueToEditor(project){
  localStorage.setItem("rpgdream_active_project", JSON.stringify(project));
  window.location.href = "../editor/index.html";
}
</script>
</body>
</html>
