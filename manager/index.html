<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RPG DREAM MANAGER</title>
<style>
:root {
  --bg: #0b0718;
  --panel: #16102a;
  --primary: #7b5cff;
  --primary-dark: #5a3fe0;
  --text: #efeaff;
}
* { box-sizing: border-box; }
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 24px;
}
h1, h2 {
  text-align:center;
  letter-spacing:2px;
}
button {
  width:100%;
  padding:16px;
  margin-bottom:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background: var(--primary);
  color:white;
}
button.secondary {
  background: transparent;
  border:1px solid var(--primary);
}
button:active {
  background: var(--primary-dark);
}
.card {
  background: var(--panel);
  padding:16px;
  border-radius:12px;
}
.hidden { display:none !important; }
input, select {
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:6px;
  border:none;
}
</style>
</head>
<body>

<div class="container" id="boot">
  <h1>RPG DREAM MANAGER</h1>
  <button id="btnNew">New Project</button>
  <button id="btnLoad">Load Project</button>
</div>

<div class="container hidden" id="newProject">
  <div class="card">
    <h2>New Project</h2>
    <input id="projectName" placeholder="Project Name"/>
    <select id="viewType">
      <option value="topdown">Top-Down</option>
      <option value="angular">Angular</option>
    </select>
    <select id="gridPreset">
      <option value="small">Small Grid</option>
      <option value="medium">Medium Grid</option>
      <option value="large">Large Grid</option>
    </select>
    <button id="btnCreate">Create</button>
    <button class="secondary" id="btnBackFromNew">Back</button>
  </div>
</div>

<div class="container hidden" id="loadProject">
  <div class="card">
    <h2>Load Project</h2>
    <p>No saved projects (stub).</p>
    <button class="secondary" id="btnBackFromLoad">Back</button>
  </div>
</div>

<script>
// Cache DOM safely (explicit, no globals)
const boot = document.getElementById('boot');
const newProject = document.getElementById('newProject');
const loadProject = document.getElementById('loadProject');

document.getElementById('btnNew').addEventListener('click', () => {
  boot.classList.add('hidden');
  newProject.classList.remove('hidden');
});

document.getElementById('btnLoad').addEventListener('click', () => {
  boot.classList.add('hidden');
  loadProject.classList.remove('hidden');
});

document.getElementById('btnBackFromNew').addEventListener('click', () => {
  newProject.classList.add('hidden');
  boot.classList.remove('hidden');
});

document.getElementById('btnBackFromLoad').addEventListener('click', () => {
  loadProject.classList.add('hidden');
  boot.classList.remove('hidden');
});

document.getElementById('btnCreate').addEventListener('click', () => {
  alert('Project creation wired (Phase 13B UI confirmed).');
});
</script>

</body>
</html>
