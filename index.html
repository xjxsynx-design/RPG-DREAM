<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>RPG World Builder</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <div class="title">RPG World Builder</div>
  <button id="modeBtn">MODE â–¾</button>
</header>

<div id="modeMenu" class="modeMenu hidden">
  <button data-mode="terrain">Terrain</button>
  <button data-mode="characters">Characters</button>
  <button data-mode="playtest">Playtest</button>
</div>

<section id="palettePanel" class="panel hidden"></section>

<section id="charsPanel" class="panel hidden">
  <div class="panelHeader">
    <strong>Characters</strong>
  </div>
  <div id="charList"></div>
  <div class="hint">Tap a character to edit collision & anchor.</div>
</section>

<div id="collisionEditor" class="collisionEditor hidden">
  <div class="editorHeader">
    <strong>Collision & Anchor</strong>
    <button id="closeCollision">Done</button>
  </div>
  <canvas id="collisionCanvas"></canvas>
  <div class="editorHint">
    Drag green box = collision â€¢ Red dot = anchor (feet)
  </div>
</div>

<canvas id="map"></canvas>

<div class="bottomDock">
  <button id="saveBtn">ðŸ’¾ Save</button>
  <button id="exportBtn">â¬‡ Export .mk</button>
</div>

<script src="app.js"></script>
</body>
</html>
