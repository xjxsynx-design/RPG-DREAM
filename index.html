
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPG DREAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toolbar">
  <button data-mode="terrain">Terrain</button>
  <button data-mode="characters">Characters</button>
  <button data-mode="collision">Collision & Anchor</button>
</div>

<!-- Terrain Mode: Maps + Viewport -->
<div id="mapPanel">
  <div class="panel-header">
    <span>Maps</span>
    <button id="addMap">＋ Add</button>
  </div>
  <div id="mapList"></div>
</div>

<div id="viewportPanel">
  <div class="panel-header">
    <span>Map View</span>
    <span class="subtle" id="hint">Add/select a map to begin.</span>
  </div>
  <div id="mapViewport" aria-label="Map viewport"></div>
</div>

<!-- Characters Mode -->
<div id="charPanel">
  <div class="panel-header">
    <span>Characters</span>
    <button id="addChar">＋ Add</button>
  </div>
  <div class="subtle pad">Select a character. Then switch to Terrain and tap the map to place.</div>
  <div id="charList"></div>
</div>

<pre id="debug"></pre>

<script src="app.js"></script>
</body>
</html>
