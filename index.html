<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>
  <div id="topbar">
    <button id="mode-terrain" class="mode active">Terrain</button>
    <button id="mode-collision" class="mode">Collision</button>
    <button id="mode-characters" class="mode">Characters</button>
  </div>

  <div id="palettes">
    <div id="biomes">
      <button data-biome="plains">Plains</button>
      <button data-biome="desert">Desert</button>
      <button data-biome="tropical">Tropical</button>
      <button data-biome="volcanic">Volcanic</button>
      <button data-biome="wetlands">Wetlands</button>
    </div>
    <div id="terrain">
      <button data-tile="grass">Grass</button>
      <button data-tile="water">Water</button>
      <button data-tile="dirt">Dirt</button>
      <button data-tile="stone">Stone</button>
    </div>
  </div>

  <canvas id="canvas" width="800" height="800"></canvas>

  <script src="app.js"></script>
</body>
</html>
