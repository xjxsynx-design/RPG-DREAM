<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RPG DREAM</title>

<style>
  :root {
    --bg:#0f1220;
    --card:#171a2b;
    --ink:#e9ebff;
    --muted:#aab0ff;
    --pill:#23275a;
    --pillOn:#2f35a8;
    --btn:#23275a;
    --line:#2b2f66;
  }

  * { box-sizing: border-box; }
  body {
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .wrap { max-width: 980px; margin: 16px auto 8px; padding: 0 12px; }
  .card {
    background:var(--card);
    border:1px solid var(--line);
    border-radius:14px;
    padding:14px;
    margin-bottom:14px;
  }

  /* HEADER / MAPS */
  .title { text-align:center; font-weight:700; letter-spacing:.06em; }
  .mapSel { text-align:center; margin:10px 0 12px; }

  .mapsRow {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    flex-wrap:nowrap;
  }
  .mapsRow button {
    padding:10px 12px;
    white-space:nowrap;
  }

  /* MODE TABS */
  .tabs {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    flex-wrap:nowrap;
  }

  /* CHARACTERS HEADER */
  .charsHead {
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:10px;
  }
  .charsHead .label { font-weight:700; letter-spacing:.06em; }

  /* CHAR CONTROLS */
  .charCtrls {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    flex-wrap:nowrap;
    margin-bottom:10px;
  }

  /* GRID */
  .gridWrap {
    border:1px solid var(--line);
    border-radius:10px;
    padding:10px;
    margin:8px 0 10px;
  }
  .grid {
    display:grid;
    grid-template-columns: repeat(10, 1fr);
    gap:6px;
  }
  .cell {
    aspect-ratio:1/1;
    border:1px solid var(--line);
    border-radius:4px;
    background:#11143a;
  }

  /* BUTTONS / PILLS */
  button {
    background:var(--btn);
    color:var(--ink);
    border:1px solid var(--line);
    border-radius:999px;
    padding:10px 12px;
    cursor:pointer;
  }
  .pill {
    background:var(--pill);
    padding:10px 12px; /* CONFIRMED */
    white-space:nowrap;
    flex:0 0 auto;
  }

  .hint { color:var(--muted); font-size:.9rem; }

  /* FOOTER */
  .foot {
    margin:10px auto 14px;
    max-width:980px;
    padding:0 12px;
    color:var(--muted);
    text-align:left;
    font-size:.85rem;
  }
</style>
</head>

<body>
  <div class="wrap">

    <!-- MAPS -->
    <div class="card">
      <div class="title">RPG DREAM</div>
      <div class="mapSel">Map 1 ▼</div>
      <div class="mapsRow">
        <button>Maps</button>
        <button>Import</button>
        <button>Export</button>
      </div>
    </div>

    <!-- MODE TABS -->
    <div class="card">
      <div class="tabs">
        <div class="pill">Terrain</div>
        <div class="pill">Collision</div>
        <div class="pill">Characters</div>
      </div>
    </div>

    <!-- CHARACTERS -->
    <div class="card">
      <div class="charsHead">
        <div class="label">CHARACTERS</div>
        <button>Done</button>
      </div>

      <div class="charCtrls">
        <button>Add</button>
        <button>Delete</button>
        <button>Info</button>
      </div>

      <div class="gridWrap">
        <div class="grid">
          <!-- 10x8 -->
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
      </div>

      <div class="hint">
        Select: tap a placed character to edit name.<br/>
        Place: choose a character type, then tap empty cells.<br/>
        Delete: tap placed characters to remove.
      </div>
    </div>

  </div>

  <div class="foot">RPG DREAM • Phase C.6d-SINGLE-A</div>
</body>
</html>
