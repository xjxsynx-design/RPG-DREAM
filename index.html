<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG DREAM</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <div class="top-tabs">
      <button data-mode="terrain" class="tab active">Terrain</button>
      <button data-mode="collision" class="tab">Collision</button>
      <button data-mode="characters" class="tab">Characters</button>
    </div>

    <div id="terrainPanel" class="panel">
      <h3>Biome</h3>
      <div class="row">
        <button class="pill active">Plains</button>
        <button class="pill">Desert</button>
        <button class="pill">Tropical</button>
        <button class="pill">Volcanic</button>
        <button class="pill">Wetlands</button>
      </div>

      <h3>Terrain</h3>
      <div class="row">
        <button class="pill active">Grass</button>
        <button class="pill">Water</button>
        <button class="pill">Dirt</button>
        <button class="pill">Stone</button>
      </div>
    </div>

    <div id="charactersPanel" class="panel hidden">
      <div class="panel-header">
        <h3>Characters</h3>
        <button id="addCharacterBtn">+ Add Character</button>
      </div>
      <div id="characterList"></div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h3>Maps</h3>
        <button id="addMapBtn">+ Add</button>
      </div>
    </div>

    <div class="panel editor">
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
