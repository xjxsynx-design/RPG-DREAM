<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>RPG DREAM</title>
<style>
:root{
  --bg:#0b1220;
  --panel:#121a2e;
  --panel-2:#0f172a;
  --border:#26304a;
  --text:#e5e7eb;
  --muted:#9aa4bf;
  --accent:#7c6cff;
  --green:#22c55e;
  --red:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0; background:radial-gradient(1200px 600px at 50% -200px,#18245a,transparent), var(--bg);
  color:var(--text); font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
}
.wrap{max-width:980px;margin:16px auto 24px; padding:0 12px}
.panel{background:linear-gradient(180deg,#121a2e,#0e1526); border:1px solid var(--border); border-radius:18px; padding:14px}
.center{text-align:center}
.row{display:flex; gap:12px; align-items:center; justify-content:center}
.row.spread{justify-content:space-between}
.hstack{display:flex; gap:10px; align-items:center}
.vstack{display:flex; gap:10px; flex-direction:column}
.btn{
  background:#1a2238; color:var(--text); border:1px solid var(--border);
  border-radius:14px; padding:10px 16px; font-weight:600
}
.btn.accent{background:rgba(124,108,255,.15); border-color:rgba(124,108,255,.45)}
.btn.green{background:rgba(34,197,94,.15); border-color:rgba(34,197,94,.45)}
.btn.red{background:rgba(239,68,68,.15); border-color:rgba(239,68,68,.45)}
.tabs .btn{min-width:120px}
.select{
  appearance:none; background:#0f172a; color:var(--text); border:1px solid var(--border);
  border-radius:14px; padding:8px 14px; font-weight:600
}
/* Top */
.top-title{font-size:22px; font-weight:800; letter-spacing:.04em}
.map-block .row{margin-top:8px}
/* Characters section */
.section-title{font-weight:800; letter-spacing:.08em}
.grid{
  display:grid; grid-template-columns:repeat(10,1fr); gap:8px;
  background:#0b1220; border:1px solid var(--border); border-radius:16px; padding:12px
}
.cell{
  aspect-ratio:1/1; border-radius:10px; background:#0f172a; border:1px solid #1f2a44
}
.instructions{color:var(--muted); font-size:14px}
.footer{margin-top:14px; color:var(--muted); font-size:14px}
/* Exact placement rules */
.map-controls{justify-content:center}
.map-buttons{justify-content:center}
.characters-header{justify-content:space-between}
.characters-buttons{justify-content:center}

/* Layout-only fix: reduce horizontal padding on mode pills */
.tabs .btn{
  padding-left:12px !important;
  padding-right:12px !important;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- MAP SECTION -->
  <div class="panel map-block">
    <div class="center top-title">RPG DREAM</div>

    <div class="row center" style="margin-top:10px">
      <select class="select"><option>Map 1</option></select>
    </div>

    <div class="row map-buttons" style="margin-top:10px">
      <button class="btn accent">Maps</button>
      <button class="btn">Import</button>
      <button class="btn">Export</button>
    </div>
  </div>

  <!-- MODE TABS -->
  <div class="panel tabs" style="margin-top:12px">
    <div class="row">
      <button class="btn">Terrain</button>
      <button class="btn">Collision</button>
      <button class="btn accent">Characters</button>
    </div>
  </div>

  <!-- CHARACTERS -->
  <div class="panel" style="margin-top:12px">
    <div class="row characters-header">
      <div class="section-title">CHARACTERS</div>
      <button class="btn">Done</button>
    </div>

    <div class="row characters-buttons" style="margin-top:12px">
      <button class="btn green">Add</button>
      <button class="btn red">Delete</button>
      <button class="btn">Info</button>
    </div>

    <div class="grid" style="margin-top:12px">
      <div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div><div class='cell'></div>
    </div>

    <div class="instructions" style="margin-top:10px">
      <div><b>Select:</b> tap a placed character to edit name.</div>
      <div><b>Place:</b> choose a character type, then tap empty cells.</div>
      <div><b>Delete:</b> tap placed characters to remove.</div>
    </div>
  </div>

  <div class="footer">RPG DREAM â€¢ Phase C.6d-SINGLE-A</div>
</div>
</body>
</html>
