<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPG DREAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toolbar">
  <button data-mode="terrain">Terrain</button>
  <button data-mode="characters">Characters</button>
  <button data-mode="collision">Collision & Anchor</button>
</div>

<div id="mapPanel">
  <div class="panel-header">
    <span>Maps</span>
    <button id="addMap">＋ Add</button>
  </div>
  <div id="mapList"></div>
</div>

<div id="viewportPanel">
  <div class="panel-header">
    <span>Map View</span>
    <span class="subtle" id="hint">Tap tiles to paint.</span>
  </div>
  <div id="palette">
    <button data-tile="grass" class="tile grass">Grass</button>
    <button data-tile="dirt" class="tile dirt">Dirt</button>
    <button data-tile="water" class="tile water">Water</button>
    <button data-tile="erase" class="tile erase">Erase</button>
  </div>
  <div id="mapViewport">
    <canvas id="mapCanvas"></canvas>
  </div>
</div>

<div id="charPanel">
  <div class="panel-header">
    <span>Characters</span>
    <button id="addChar">＋ Add</button>
  </div>
  <div id="charList"></div>
</div>

<pre id="debug"></pre>

<script src="app.js"></script>
</body>
</html>
