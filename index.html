<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>RPG DREAM</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<header id="topbar">
  <button data-mode="terrain" class="mode active">Terrain</button>
  <button data-mode="collision" class="mode">Collision</button>
  <button data-mode="characters" class="mode">Characters</button>
  <button data-mode="charCollision" class="mode">Collision & Anchor</button>
</header>

<main id="page">
  <aside class="panel scroll">
    <h3>Maps</h3>
    <button id="addMap">＋ Add Map</button>
    <div id="mapList"></div>
  </aside>

  <section class="panel scroll">
    <h3>Editor</h3>
    <p class="hint" id="hint"></p>

    <div id="charactersUI" class="hidden">
      <button id="addChar">＋ Add Character</button>
      <div id="charList"></div>
    </div>

    <div id="viewportWrap">
      <canvas id="canvas"></canvas>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
