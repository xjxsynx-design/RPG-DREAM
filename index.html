<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG DREAM</title>

  <!-- Chalkduster font fallback -->
  <style>
    @font-face {
      font-family: "Chalkduster";
      src: local("Chalkduster");
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b102b, #06030d);
      color: #eae6ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .landing {
      text-align: center;
    }

    .landing img {
      max-width: 320px;
      width: 80%;
      margin-bottom: 40px;
    }

    .enter-btn {
      padding: 18px 32px;
      font-size: 22px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #7b5cff, #9b7dff);
      color: white;

      /* >>>>> CHALKDUSTER APPLIED <<<<< */
      font-family: "Chalkduster", "Comic Sans MS", system-ui;
      letter-spacing: 1px;
    }

    .enter-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="landing">
    <img
      src="assets/rpg_dream_logo.png"
      alt="RPG DREAM Logo"
    />

    <br />

    <button
      class="enter-btn"
      onclick="location.href='manager/index.html'"
    >
      Enter RPG FORGE
    </button>
  </div>
</body>
</html>
