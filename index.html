<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPG DREAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toolbar">
  <button data-mode="terrain" class="mode-btn active">Terrain</button>
</div>

<div id="mapPanel">
  <div class="panel-header">
    <span>Maps</span>
    <button id="addMap">＋ Add</button>
  </div>
  <div id="mapList"></div>
</div>

<div id="viewportPanel">
  <div class="panel-header">
    <span>Map View</span>
    <span class="subtle" id="hint">Select biome → paint tiles</span>
  </div>

  <div id="biomes" role="tablist">
    <button data-biome="grassland" class="biome-btn active">Grassland</button>
    <button data-biome="desert" class="biome-btn">Desert</button>
    <button data-biome="snow" class="biome-btn">Snow</button>
    <button data-biome="volcanic" class="biome-btn">Volcanic</button>
    <button data-biome="wetlands" class="biome-btn">Wetlands</button>
  </div>

  <div id="palette"></div>

  <div id="mapViewport">
    <canvas id="mapCanvas"></canvas>
  </div>
</div>

<pre id="debug"></pre>

<script src="app.js"></script>
</body>
</html>
