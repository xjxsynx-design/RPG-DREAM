<body>

  <!-- MODE TABS -->
  <div class="top-bar">
    <button class="mode-btn active" data-mode="terrain">Terrain</button>
    <button class="mode-btn" data-mode="collision">Collision</button>
    <button class="mode-btn" data-mode="characters">Characters</button>
  </div>

  <!-- PALETTE CARD -->
  <div class="palette-card">

    <div class="palette-group">
      <div class="palette-label">Biome</div>
      <div class="palette-row" id="biomePalette"></div>
    </div>

    <div class="palette-group">
      <div class="palette-label">Terrain</div>
      <div class="palette-row" id="terrainPalette"></div>
    </div>

  </div>

  <!-- WORK AREA -->
  <div class="workspace">

    <div class="maps-panel">
      <div class="maps-header">
        <span>Maps</span>
        <button id="addMapBtn">+ Add</button>
      </div>
    </div>

    <div class="editor-panel">
      <canvas id="canvas"></canvas>
    </div>

  </div>

  <script src="app.js"></script>
</body>
