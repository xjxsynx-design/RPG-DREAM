<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPG DREAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toolbar">
  <button data-mode="terrain" class="mode-btn active">Terrain</button>
  <button data-mode="characters" class="mode-btn">Characters</button>
  <button data-mode="collision" class="mode-btn">Collision & Anchor</button>
</div>

<div id="mapPanel">
  <div class="panel-header">
    <span>Maps</span>
    <button id="addMap">ï¼‹ Add</button>
  </div>
  <div id="mapList"></div>
</div>

<div id="viewportPanel">
  <div class="panel-header">
    <span>Map View</span>
    <span class="subtle" id="hint">Select a tile, then tap or drag to paint.</span>
  </div>

  <div id="palette">
    <button data-tile="grass" class="tile-btn grass active">Grass</button>
    <button data-tile="dirt" class="tile-btn dirt">Dirt</button>
    <button data-tile="water" class="tile-btn water">Water</button>
    <button data-tile="erase" class="tile-btn erase">Erase</button>
  </div>

  <div id="mapViewport">
    <canvas id="mapCanvas"></canvas>
  </div>
</div>

<pre id="debug"></pre>

<script src="app.js"></script>
</body>
</html>
