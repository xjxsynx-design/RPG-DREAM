<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG DREAM · Phase C.2</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #0d1117;
  color: #e6edf3;
}
header {
  display: flex;
  justify-content: space-between;
  padding: 12px 16px;
  border-bottom: 1px solid #30363d;
}
.tabs {
  display: flex;
  gap: 8px;
  padding: 12px;
}
.tab {
  padding: 8px 14px;
  background: #161b22;
  border: 1px solid #30363d;
  color: #9aa4af;
  border-radius: 8px;
}
.tab.active {
  background: #2f81f7;
  color: #fff;
}
section {
  display: none;
  padding: 12px;
}
section.active {
  display: block;
}
.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 1px;
}
.cell {
  height: 32px;
  background: #161b22;
  border: 1px solid #30363d;
}
.cell.collision {
  background: #2ea043;
}
.cell.character {
  background: #9b59b6;
}
button {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #30363d;
  background: #21262d;
  color: #fff;
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal.open {
  display: flex;
}
.card {
  background: #161b22;
  padding: 16px;
  border-radius: 12px;
  width: 280px;
}
footer {
  text-align: center;
  padding: 12px;
  border-top: 1px solid #30363d;
  color: #9aa4af;
}
</style>
</head>

<body>

<header>
  <div>RPG DREAM</div>
  <div>Phase C.2</div>
</header>

<div class="tabs">
  <button class="tab active" data-tab="terrain">Terrain</button>
  <button class="tab" data-tab="collision">Collision</button>
  <button class="tab" data-tab="characters">Characters</button>
</div>

<section id="terrain" class="active">
  <div class="grid" id="terrainGrid"></div>
</section>

<section id="collision">
  <div class="grid" id="collisionGrid"></div>
</section>

<section id="characters">
  <button id="openChar">Add Character</button>
  <div class="grid" id="charGrid"></div>
</section>

<div class="modal" id="charModal">
  <div class="card">
    <p>Add character placement mode?</p>
    <button id="confirmChar">OK</button>
    <button id="cancelChar">Cancel</button>
  </div>
</div>

<footer>RPG DREAM · Phase C.2 · Characters Engine</footer>

<script>
const tabs = document.querySelectorAll('.tab');
const sections = document.querySelectorAll('section');

tabs.forEach(tab => {
  tab.onclick = () => {
    tabs.forEach(t => t.classList.remove('active'));
    sections.forEach(s => s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  };
});

function buildGrid(id, mode) {
  const grid = document.getElementById(id);
  for (let i = 0; i < 120; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    if (mode === 'collision') {
      cell.onclick = () => cell.classList.toggle('collision');
    }
    if (mode === 'characters') {
      cell.onclick = () => cell.classList.toggle('character');
    }
    grid.appendChild(cell);
  }
}

buildGrid('terrainGrid');
buildGrid('collisionGrid', 'collision');
buildGrid('charGrid', 'characters');

const modal = document.getElementById('charModal');
document.getElementById('openChar').onclick = () => modal.classList.add('open');
document.getElementById('cancelChar').onclick = () => modal.classList.remove('open');
document.getElementById('confirmChar').onclick = () => modal.classList.remove('open');
</script>

</body>
</html>
