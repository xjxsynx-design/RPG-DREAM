<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RPG DREAM</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="stylesheet" href="style.css?v=40">
</head>
<body>

<div id="toolbar">
  <button data-mode="terrain" class="mode-btn active">Terrain</button>
  <button data-mode="collision" class="mode-btn">Collision</button>
  <button data-mode="characters" class="mode-btn">Characters</button>
</div>

<div class="panel">
  <div class="panel-header">
    <span>Maps</span>
    <button id="addMap">＋ Add</button>
  </div>
  <div id="mapList"></div>
</div>

<div class="panel">
  <div class="panel-header">
    <span id="panelTitle">Editor</span>
  </div>

  <div id="charactersUI" class="hidden">
    <button id="addChar">＋ Add Character</button>
    <div id="charList"></div>
  </div>

  <div id="mapViewport">
    <canvas id="mapCanvas"></canvas>
  </div>
</div>

<pre id="debug"></pre>

<script src="app.js"></script>
</body>
</html>
