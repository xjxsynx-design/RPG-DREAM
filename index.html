<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPG DREAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toolbar">
  <button data-mode="terrain" class="mode-btn">Terrain</button>
  <button data-mode="characters" class="mode-btn">Characters</button>
  <button data-mode="collision" class="mode-btn">Collision & Anchor</button>
</div>

<div id="mapPanel">
  <div class="panel-header">
    <span>Maps</span>
    <button id="addMap">＋ Add</button>
  </div>
  <div id="mapList"></div>
</div>

<div id="viewportPanel">
  <div class="panel-header">
    <span>Map View</span>
    <span class="subtle" id="hint">Tap tiles to paint. Select Erase to remove.</span>
  </div>

  <div id="palette" role="toolbar" aria-label="Tile palette">
    <button data-tile="grass" class="tile-btn grass">Grass</button>
    <button data-tile="dirt" class="tile-btn dirt">Dirt</button>
    <button data-tile="water" class="tile-btn water">Water</button>
    <button data-tile="erase" class="tile-btn erase">Erase</button>
  </div>

  <div id="mapViewport" aria-label="Map viewport">
    <canvas id="mapCanvas" aria-hidden="true"></canvas>
  </div>
</div>

<div id="charPanel">
  <div class="panel-header">
    <span>Characters</span>
    <button id="addChar">＋ Add</button>
  </div>
  <div class="subtle pad">Characters mode is stubbed in E1.</div>
  <div id="charList"></div>
</div>

<pre id="debug"></pre>

<script src="app.js"></script>
</body>
</html>
